<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dashboard admin</title>
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">

</head>

<body>

    <header>
        <div class="header-content">
            <div>
                <p class="title-chevron">&lt;</p>
                <h1 class="header-title">Formation développeur</h1>
                <p class="title-chevron">/&gt;</p>

            </div>
            <nav class="menu-nav">
                <ul class="menu-ul">
                    <li class="menu-item">
                        <button id="btn-signIn">sign in</button>
                    </li>
                    <li class="menu-item">
                        <a href="#">about</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="modal-section">
        <!-- *************** modal sign in  *************** -->

        <div id="modal-signIn" class="modal hidepop">
            <div class="modal-content">
                <form class="form-login">
                    <input type="text" id="pseudo" name="pseudo" placeholder="pseudo">
                    <input type="password" id="password" name="password" placeholder="mot de passe">
                    <div class="btn">
                        <button type="submit" class="btn-submit">OK</button>
                        <button class="btn-retour">retour</button>
                    </div>
                    <div class="inscription">
                        <p>pas encore inscrit?</p>
                        <button id="btn-inscription" type="button">inscription</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- *************** modal sign up  *************** -->

        <div id="modal-signUp" class="modal hidepop">
            <div class="modal-content">
                <form class="form-login" action="">
                    <input type="text" id="pseudo" name="pseudo" placeholder="pseudo">
                    <input type="email" id="email" name="email">
                    <input type="password" id="password" name="password" placeholder="mot de passe">
                    <div class="btn">
                        <button type="submit" class="btn-submit">OK</button>
                        <button class="btn-retour">retour</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
            <div class="footer-text-container">
                <p class="footer-text">page admin crée pendant la formation web chez ARINFO</p>
            </div>
            <div class="footer-links-container">
                <a class="footer-links" href=""><i class="fab fa-github"></i></a>
                <a class="footer-links" href=""><i></i></a>
            </div>
        </footer>

    <script src="js/script.js"></script>
</body>

</html>
