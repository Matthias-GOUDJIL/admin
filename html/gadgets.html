<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>

    <link rel="stylesheet" href="../dist/css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
</head>

<body>

    <!-- Header ************************************************************************************** -->
    <header>
        <div class="header-content">
            <div>
                <p class="title-chevron">&lt;</p>
                <h1 class="header-title">Formation développeur</h1>
                <p class="title-chevron">/&gt;</p>
            </div>

            <!-- Menu ************************************************************************************** -->
            <nav class="menu-nav">
                <ul class="menu-ul">
                    <li class="menu-item">
                        <button id="btn-deconnexion">retour</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- gadgets ************************************************************************************** -->
    <div class="content">
        <div class="gadget-overlay">

            <!-- Horloge ************************************************************************************** -->
            <div id="clock">
                <div class="container" id="container">
                    <p id="display-day"></p>
                    <p id="display-clock"></p>
                </div>
            </div>

            <!-- Todo-List ************************************************************************************** -->
            <div class="container" id="container">
                <h1 id="title">Todo List</h1>
                <form id="todo-form">
                    <input id="todo-input" type="text" placeholder="chose à faire">
                    <ul id="list">
                    </ul>
                </form>
            </div>

            <!-- Calculator ************************************************************************************** -->
            <div id="calculator">
                <div class="container" id="container">
                    <h1 id="title">calculator</h1>
                    <input id="screen_input" type="text">
                    <div>
                        <div id="digits"></div>
                        <div id="operators"></div>
                    </div>
                </div>
            </div>

            <!-- Letter Count ************************************************************************************** -->
            <div id="lettercount">
                <div class="container" id="container">
                    <h1 id="title">Letter Count</h1>
                    <form id="lettercount-form">
                        <input id="lettercount-input" type="text">
                        <button id="lettercount-btn" type="submit">OK</button>
                        <button id="lettercount-reset" type="reset">del</button>
                    </form>
                    <p id="count"></p>
                </div>

            </div>

    </div>

    <!-- *************** footer  *************** -->
    <footer>
        <div class="footer-text-container">
            <p class="footer-text">page admin </p>
            <p class="footer-text">- formation web ARINFO -</p>
            <p class="footer-text">La Roche-sur-Yon </p>
        </div>
        <div class="footer-links-container">
            <a class="footer-links" href="">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="../js/gadgets/gadgets.js"></script>
    <script src="../js/gadgets/drag.js"></script>
    <script src="../js/gadgets/clock.js"></script>
    <script src="../js/gadgets/todo.js"></script>
    <script src="../js/gadgets/calculator.js"></script>
    <script src="../js/gadgets/lettercount.js"></script>
</body>

</html>
