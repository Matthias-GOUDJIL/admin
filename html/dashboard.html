<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dashboard admin</title>
    <link rel="stylesheet" href="../dist/css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="header-content">
            <div>
                <p class="title-chevron">&lt;</p>
                <h1 class="header-title">Formation développeur</h1>
                <p class="title-chevron">/&gt;</p>

            </div>
            <nav class="menu-nav">
                <ul class="menu-ul">
                    <li class="menu-item">
                        <button id="deconnexion">deconnexion</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="admin-container">
        <div class="admin-overlay">
            <aside class="admin-menu">
                <a href=""><i class="fas fa-tachometer-alt"></i></a>
                <a href=""><i class="fas fa-address-book"></i></a>
                <a href=""><i class="fas fa-chart-pie"></i></a>
                <a href=""><i class="fas fa-cogs"></i></a>
                <a href=""><i class="fas fa-search"></i></a>
            </aside>

            <article class="admin-article">
                <canvas id="myChart" width="400" height="400"></canvas>
            </article>

        </div>

    </section>

    <footer>
        <div class="footer-text-container">
            <p class="footer-text">page admin crée pendant la formation web chez ARINFO</p>
        </div>
        <div class="footer-links-container">
            <a class="footer-links" href=""><i class="fab fa-github"></i></a>
            <a class="footer-links" href=""><i></i></a>
        </div>
    </footer>

    <script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>


    <script src="../js/dashboard.js"></script>
    <script src="../js/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</body>

</html>
