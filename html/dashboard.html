<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dashboard admin</title>
    <link rel="stylesheet" href="../dist/css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="header-content">
            <div>
                <p class="title-chevron">&lt;</p>
                <h1 class="header-title">Formation développeur</h1>
                <p class="title-chevron">/&gt;</p>

            </div>

            <!-- Menu ************************************************************************************** -->
            <nav class="menu-nav">
                <ul class="menu-ul">
                    <li class="menu-item">
                        <button id="btn-deconnexion">deconnexion</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Admin-menu ************************************************************************************** -->
    <section class="admin-container">
        <div class="admin-overlay">
            <aside class="admin-menu">
                <a href="">
                    <i class="fas fa-tachometer-alt"></i>
                </a>
                <a href="">
                    <i class="fas fa-address-book"></i>
                </a>
                <a href="">
                    <i class="fas fa-chart-pie"></i>
                </a>
                <a href="">
                    <i class="fas fa-cogs"></i>
                </a>
                <a href="">
                    <i class="fas fa-search"></i>
                </a>
            </aside>

            <!-- Admin-content ************************************************************************************** -->

            <!-- Canvas- CHARTJS ************************************************************************************** -->
            <article class="charts-box">
                <div class="chart-container">
                    <canvas id="chartBar" width="300" height="300"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="chartLine" width="300" height="300"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="chartRadar" width="300" height="300"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="chartPolarArea" width="300" height="300"></canvas>
                </div>

            </article>

        </div>

    </section>

    <!-- *************** footer  *************** -->
    <footer>
        <div class="footer-text-container">
            <p class="footer-text">page admin créée pendant la formation web chez ARINFO</p>
        </div>
        <div class="footer-links-container">
            <a class="footer-links" href="">
                <i class="fab fa-github"></i>
            </a>
            <a class="footer-links" href="">
                <i></i>
            </a>
        </div>
    </footer>


    <script src="../js/Chart.min.js"></script>
    <script src="../js/dashboard.js"></script>

</body>

</html>
